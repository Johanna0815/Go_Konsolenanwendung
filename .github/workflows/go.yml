name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.13'

      - name: Build Go application
        run: |
          echo "Building the Go application..."
          go mod tidy || true
          go build -o go_calculator .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: go_calculator
          path: go_calculator

  test:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.13'

      - name: Run unit tests
        run: |
          go test ./... -v > test_results.out
          cat test_results.out

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results.out

  lint:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${{ github.event.inputs.GOLANGCI_LINT_VERSION }}

      - name: Run golangci-lint
        run: |
          golangci-lint run --issues-exit-code 0 --print-issued-lines=false --out-format code-climate > gl-code-quality-report.json

      - name: Upload Linter Report
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-report
          path: gl-code-quality-report.json

  deploy:
    needs: [build, test, lint]
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          echo "Application successfully deployed."
